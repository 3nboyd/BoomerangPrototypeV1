<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomerang Learning - Favorite Ice Cream</title>
    <link href="http://b.io/ext_8-" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
        }
        .favorite-ice-cream-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 27px 64px 80px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .logo {
            width: 200px;
            align-self: start;
            max-width: 100%;
        }
        .progress-bar-container {
            display: flex;
            margin-top: 43px;
            width: 100%;
            max-width: 1488px;
            gap: 20px;
            align-items: center;
        }
        .back-arrow {
            width: 24px;
            cursor: pointer;
        }
        .progress-bar {
            border-radius: 12px;
            background-color: #fff;
            flex: 1;
            height: 12px;
            position: relative;
        }
        .progress-indicator {
            border-radius: 12px;
            background-color: #004AAD;
            height: 100%;
            position: absolute;
        }
        .question-title {
            color: #1A1A1A;
            text-align: center;
            margin-top: 83px;
            font: 700 40px/110% 'Poppins', sans-serif;
        }
        .ice-cream-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 70px;
        }
        .ice-cream-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .ice-cream-circle {
            border-radius: 50%;
            width: 212px;
            height: 212px;
            margin-bottom: 16px;
            background-size: cover;
            background-position: center;
        }
        .ice-cream-name {
            font: 600 24px/133% 'Poppins', sans-serif;
            text-align: center;
        }
        .continue-button {
            border-radius: 12px;
            background-color: #004AAD;
            margin-top: auto;
            width: 100%;
            max-width: 881px;
            color: #FFFFFF;
            text-align: center;
            padding: 16px 32px;
            font: 600 24px/133% 'Poppins', sans-serif;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .continue-button:hover {
            background-color: #003C8A;
        }
        @media (max-width: 768px) {
            .favorite-ice-cream-container {
                padding: 20px;
                justify-content: space-between;
            }
            .logo {
                width: 120px;
                align-self: flex-end;
            }
            .progress-bar-container {
                margin-top: 20px;
            }
            .question-title {
                font-size: 32px;
                margin-top: 20px;
            }
            .ice-cream-options {
                flex-direction: column;
                margin-top: 20px;
                width: 100%;
            }
            .ice-cream-option {
                flex-direction: row;
                justify-content: flex-start;
                width: 100%;
                padding: 5px 0;
                box-sizing: border-box;
                transition: background-color 0.3s ease;
            }
            .ice-cream-option:hover, .ice-cream-option.selected {
                background-color: #E6F0FF;
                margin: 0 -20px;
                padding: 5px 20px;
            }
            .ice-cream-circle {
                width: 64px;
                height: 64px;
                margin-bottom: 0;
                margin-right: 16px;
            }
            .ice-cream-name {
                font-size: 16px;
            }
            .continue-button {
                margin-top: 20px;
                padding: 12px 20px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <section class="favorite-ice-cream-container">
        <img src="logos/2.png" alt="Boomerang Learning Logo" class="logo" />
        <div class="progress-bar-container">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/cce4c41a0b615a606e076104a5e270262b12415eb5a2e5d66aa816aced5b5c1a?apiKey=d7daa8b245d6453db44db71c08c14657&&apiKey=d7daa8b245d6453db44db71c08c14657" alt="Back" class="back-arrow" onclick="window.location.href='favoriteanimal.html';" />
            <div class="progress-bar">
                <div class="progress-indicator"></div>
            </div>
        </div>
        <h2 class="question-title">What is your favorite ice cream flavor?</h2>
        <div class="ice-cream-options">
            <div class="ice-cream-option" data-flavor="vanilla">
                <div class="ice-cream-circle" style="background-image: url('personalization/vanilla.png');"></div>
                <span class="ice-cream-name">Vanilla</span>
            </div>
            <div class="ice-cream-option" data-flavor="chocolate">
                <div class="ice-cream-circle" style="background-image: url('personalization/chocolate.png');"></div>
                <span class="ice-cream-name">Chocolate</span>
            </div>
            <div class="ice-cream-option" data-flavor="strawberry">
                <div class="ice-cream-circle" style="background-image: url('personalization/strawberry.png');"></div>
                <span class="ice-cream-name">Strawberry</span>
            </div>
            <div class="ice-cream-option" data-flavor="mintchocolatechip">
                <div class="ice-cream-circle" style="background-image: url('personalization/mintchocolatechip.png');"></div>
                <span class="ice-cream-name">Mint Chocolate Chip</span>
            </div>
        </div>
        <a href="#" class="continue-button" id="continueButton">Continue</a>
    </section>
    <script>
        let selectedFlavor = '';
        const flavorOptions = document.querySelectorAll('.ice-cream-option');
        const continueButton = document.getElementById('continueButton');
        const container = document.querySelector('.favorite-ice-cream-container');
        const title = document.querySelector('.question-title');
        const button = document.querySelector('.continue-button');

        function updateProgressBar() {
            const progressIndicator = document.querySelector('.progress-indicator');
            const currentPage = 3;
            const totalPages = 6;
            const progress = (currentPage / totalPages) * 100;
            progressIndicator.style.width = `${progress}%`;
        }

        updateProgressBar();

        function applyColorScheme(color) {
            switch(color) {
                case 'blue':
                    document.documentElement.style.backgroundColor = '#E6F0FF';
                    title.style.color = '#004AAD';
                    button.style.backgroundColor = '#004AAD';
                    break;
                case 'green':
                    document.documentElement.style.backgroundColor = '#E8F5E9';
                    title.style.color = '#2E7D32';
                    button.style.backgroundColor = '#4CAF50';
                    break;
                case 'pink':
                    document.documentElement.style.backgroundColor = '#FCE4EC';
                    title.style.color = '#FF4081';
                    button.style.backgroundColor = '#FF4081';
                    break;
                case 'white':
                default:
                    document.documentElement.style.backgroundColor = '#F0E6F5';
                    title.style.color = '#1A1A1A';
                    button.style.backgroundColor = '#004AAD';
                    break;
            }
        }

        function fetchColorPreference() {
            fetch('https://your-azure-function-url.azurewebsites.net/api/getColorPreference')
                .then(response => response.json())
                .then(data => {
                    if (data && data.color) {
                        applyColorScheme(data.color);
                    } else {
                        applyColorScheme('white');
                    }
                })
                .catch(error => {
                    console.error('Error fetching color preference:', error);
                    applyColorScheme('white');
                });
        }

        fetchColorPreference();

        flavorOptions.forEach(option => {
            option.addEventListener('click', function() {
                selectedFlavor = this.dataset.flavor;
                flavorOptions.forEach(opt => {
                    opt.style.opacity = '0.8';
                    opt.classList.remove('selected');
                });
                this.style.opacity = '1';
                this.classList.add('selected');
                continueButton.href = 'favoriteholiday.html';
            });
        });

        continueButton.addEventListener('click', function(event) {
            if (!selectedFlavor) {
                event.preventDefault();
                alert('Please select an ice cream flavor before continuing.');
            } else {
                saveFlavorPreference(selectedFlavor);
            }
        });

        function saveFlavorPreference(flavor) {
            fetch('https://your-azure-function-url.azurewebsites.net/api/saveFlavorPreference', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ flavor: flavor }),
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => console.error('Error:', error));
        }
    </script>
</body>
</html>
