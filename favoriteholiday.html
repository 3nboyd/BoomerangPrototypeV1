<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boomerang Learning - Favorite Holidays</title>
<link href="http://b.io/ext_8-" rel="stylesheet">
<style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        height: 100%;
    }
    .favorite-holidays-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 27px 64px 80px;
        min-height: 100vh;
        box-sizing: border-box;
    }
    .logo {
        width: 200px;
        align-self: start;
        max-width: 100%;
    }
    .progress-bar-container {
        display: flex;
        margin-top: 43px;
        width: 100%;
        max-width: 1488px;
        gap: 20px;
        align-items: center;
    }
    .back-arrow {
        width: 24px;
        cursor: pointer;
    }
    .progress-bar {
        border-radius: 12px;
        background-color: #fff;
        flex: 1;
        height: 12px;
        position: relative;
    }
    .progress-indicator {
        border-radius: 12px;
        background-color: #004AAD;
        height: 100%;
        position: absolute;
    }
    .question-title {
        color: #1A1A1A;
        text-align: center;
        margin-top: 83px;
        font: 700 40px/110% 'Poppins', sans-serif;
    }
    .question-subtitle {
        color: #1A1A1A;
        text-align: center;
        margin-top: 10px;
        font: 400 20px/110% 'Poppins', sans-serif;
    }
    .holidays-options {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-top: 70px;
    }
    .holiday-option {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
    }
    .holiday-circle {
        border-radius: 50%;
        width: 212px;
        height: 212px;
        margin-bottom: 16px;
        background-size: cover;
        background-position: center;
        border: 4px solid transparent;
        transition: border-color 0.3s ease;
    }
    .holiday-option.selected .holiday-circle {
        border-color: #004AAD;
    }
    .holiday-name {
        font: 600 24px/133% 'Poppins', sans-serif;
        text-align: center;
    }
    .continue-button {
        border-radius: 12px;
        background-color: #004AAD;
        margin-top: auto;
        width: 100%;
        max-width: 881px;
        color: #FFFFFF;
        text-align: center;
        padding: 16px 32px;
        font: 600 24px/133% 'Poppins', sans-serif;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
    }
    .continue-button:hover {
        background-color: #003C8A;
    }
    @media (max-width: 768px) {
        .favorite-holidays-container {
            padding: 20px;
            justify-content: space-between;
        }
        .logo {
            width: 120px;
            align-self: flex-end;
        }
        .progress-bar-container {
            margin-top: 20px;
        }
        .question-title {
            font-size: 32px;
            margin-top: 20px;
        }
        .question-subtitle {
            font-size: 16px;
        }
        .holidays-options {
            flex-direction: column;
            margin-top: 20px;
            width: 100%;
        }
        .holiday-option {
            flex-direction: row;
            justify-content: flex-start;
            width: 100%;
            padding: 5px 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        .holiday-option:hover, .holiday-option.selected {
            background-color: #E6F0FF;
            margin: 0 -20px;
            padding: 5px 20px;
        }
        .holiday-circle {
            width: 64px;
            height: 64px;
            margin-bottom: 0;
            margin-right: 16px;
        }
        .holiday-name {
            font-size: 16px;
        }
        .continue-button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 20px;
        }
    }
</style>
</head>
<body>
<section class="favorite-holidays-container">
    <img src="logos/2.png" alt="Boomerang Learning Logo" class="logo" />
    <div class="progress-bar-container">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/cce4c41a0b615a606e076104a5e270262b12415eb5a2e5d66aa816aced5b5c1a?apiKey=d7daa8b245d6453db44db71c08c14657&&apiKey=d7daa8b245d6453db44db71c08c14657" alt="Back" class="back-arrow" onclick="window.location.href='favoriteicecream.html';" />
        <div class="progress-bar">
            <div class="progress-indicator"></div>
        </div>
    </div>
    <h2 class="question-title">Choose Your Favorite Holidays!</h2>
    <p class="question-subtitle">(Select All That Apply)</p>
    <div class="holidays-options">
        <div class="holiday-option" data-holiday="birthday">
            <div class="holiday-circle" style="background-image: url('personalization/birthday.png');"></div>
            <span class="holiday-name">Birthdays!</span>
        </div>
        <div class="holiday-option" data-holiday="newyears">
            <div class="holiday-circle" style="background-image: url('personalization/newyears.png');"></div>
            <span class="holiday-name">New Year's</span>
        </div>
        <div class="holiday-option" data-holiday="valentinesday">
            <div class="holiday-circle" style="background-image: url('personalization/valentinesday.png');"></div>
            <span class="holiday-name">Valentine's Day</span>
        </div>
        <div class="holiday-option" data-holiday="fourthofjuly">
            <div class="holiday-circle" style="background-image: url('personalization/fourthofjuly.png');"></div>
            <span class="holiday-name">4th of July</span>
        </div>
        <div class="holiday-option" data-holiday="thanksgiving">
            <div class="holiday-circle" style="background-image: url('personalization/thanksgiving.png');"></div>
            <span class="holiday-name">Thanksgiving</span>
        </div>
        <div class="holiday-option" data-holiday="halloween">
            <div class="holiday-circle" style="background-image: url('personalization/halloween.png');"></div>
            <span class="holiday-name">Halloween</span>
        </div>
        <div class="holiday-option" data-holiday="christmas">
            <div class="holiday-circle" style="background-image: url('personalization/christmas.png');"></div>
            <span class="holiday-name">Christmas</span>
        </div>
    </div>
    <a href="studentdashboardscripted.html" class="continue-button" id="continueButton">Continue</a>
</section>
<script>
    let selectedHolidays = [];
    const holidayOptions = document.querySelectorAll('.holiday-option');
    const continueButton = document.getElementById('continueButton');
    const container = document.querySelector('.favorite-holidays-container');
    const title = document.querySelector('.question-title');
    const button = document.querySelector('.continue-button');

    function updateProgressBar() {
        const progressIndicator = document.querySelector('.progress-indicator');
        const currentPage = 4;
        const totalPages = 6;
        const progress = (currentPage / totalPages) * 100;
        progressIndicator.style.width = `${progress}%`;
    }

    updateProgressBar();

    function applyColorScheme(color) {
        switch(color) {
            case 'blue':
                document.documentElement.style.backgroundColor = '#E6F0FF';
                title.style.color = '#004AAD';
                button.style.backgroundColor = '#004AAD';
                break;
            case 'green':
                document.documentElement.style.backgroundColor = '#E8F5E9';
                title.style.color = '#2E7D32';
                button.style.backgroundColor = '#4CAF50';
                break;
            case 'pink':
                document.documentElement.style.backgroundColor = '#FCE4EC';
                title.style.color = '#FF4081';
                button.style.backgroundColor = '#FF4081';
                break;
            case 'white':
            default:
                document.documentElement.style.backgroundColor = '#F0E6F5';
                title.style.color = '#1A1A1A';
                button.style.backgroundColor = '#004AAD';
                break;
        }
    }

    function fetchColorPreference() {
        fetch('https://your-azure-function-url.azurewebsites.net/api/getColorPreference')
            .then(response => response.json())
            .then(data => {
                if (data && data.color) {
                    applyColorScheme(data.color);
                } else {
                    applyColorScheme('white');
                }
            })
            .catch(error => {
                console.error('Error fetching color preference:', error);
                applyColorScheme('white');
            });
    }

    fetchColorPreference();

    holidayOptions.forEach(option => {
        option.addEventListener('click', function() {
            const holiday = this.dataset.holiday;
            const index = selectedHolidays.indexOf(holiday);
            if (index > -1) {
                selectedHolidays.splice(index, 1);
                this.classList.remove('selected');
            } else {
                selectedHolidays.push(holiday);
                this.classList.add('selected');
            }
        });
    });

    continueButton.addEventListener('click', function(event) {
        if (selectedHolidays.length === 0) {
            event.preventDefault();
            alert('Please select at least one holiday before continuing.');
        } else {
            saveHolidayPreferences(selectedHolidays);
            window.location.href = 'setupavatar.html';
        }
    });

    function saveHolidayPreferences(holidays) {
        fetch('https://your-azure-function-url.azurewebsites.net/api/saveHolidayPreferences', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ holidays: holidays }),
        })
        .then(response => response.json())
        .then(data => console.log('Success:', data))
        .catch((error) => console.error('Error:', error));
    }
</script>
</body>
</html>
